<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Queue Visualizer</title>

<link rel="stylesheet" href="style.css">

<style>
.visual-container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.visual-card {
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(15px);
    border-radius: 14px;
    padding: 25px;
    border: 1px solid rgba(255,255,255,0.15);
    margin-top: 20px;
}

input {
    padding: 10px;
    width: 200px;
    border-radius: 8px;
    outline: none;
    border: none;
}

button {
    padding: 10px 22px;
    background: #62cffe;
    color: #06273c;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    margin: 5px;
    transition: 0.3s;
}

button:hover {
    background: #b1f3ff;
    transform: translateY(-3px);
}

#queue-box {
    margin-top: 25px;
    padding: 20px;
    border-radius: 12px;
    background: rgba(255,255,255,0.08);
    min-height: 180px;
    display: flex;
    gap: 15px;
}

.queue-item {
    background: #10b981;
    padding: 12px 18px;
    border-radius: 14px;
    font-weight: bold;
    animation: fadeUp 0.5s;
}
</style>

</head>
<body>

<nav>
    <h1><i class="bi bi-arrow-down-up"></i> Queue Visualizer</h1>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="stack.html">Stack</a>
        <a href="queue.html">Queue</a>
        <a href="tree.html">Tree</a>
    </div>
</nav>

<div class="visual-container fade-up">

    <h2 class="section-title">Queue Visualizer</h2>

    <div class="visual-card">

        <input id="value" placeholder="Enter value">

        <button onclick="enqueue()">Enqueue</button>
        <button onclick="dequeue()">Dequeue</button>
        <button onclick="peek()">Peek</button>
        <button onclick="clearQueue()">Clear</button>

        <div id="queue-box"></div>
    </div>

</div>

<script>
let queue = [];

function render() {
    let box = document.getElementById("queue-box");
    box.innerHTML = "";
    queue.forEach(v => {
        let d = document.createElement("div");
        d.className = "queue-item";
        d.textContent = v;
        box.appendChild(d);
    });
}

function enqueue() {
    const input = document.getElementById("value");
    let v = input.value;
    if (!v) return alert("Enter value");
    queue.push(v);
    render();
    input.value = "";  // Clear input after enqueue
}

function dequeue() {
    if (queue.length === 0) return alert("Queue is empty");
    alert("Dequeued: " + queue.shift());
    render();
}

function peek() {
    if (queue.length === 0) return alert("Queue empty");
    alert("Front: " + queue[0]);
}

function clearQueue() {
    queue = [];
    render();
}

render();
</script>

</body>
</html>
